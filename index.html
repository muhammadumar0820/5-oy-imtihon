<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTCOUNTRIES</title>
    <link rel="stylesheet" href="./scss/minifir.css" />
    <link rel="stylesheet" href="./scss/fonts.css">
  </head>
  <body class="change_color" style="">
    <header>
      <nav>
        <div class="container">
          <div class="nav">
            <h1>Where in the world?</h1>
            <div class="darkMode">
              <label class="switch">
                <input type="checkbox" id="modeSwitch" />
                <span class="slider"></span>
              </label>
              <h3 class="nav_dark">light Mode</h3>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="nav-filter">
          <div class="search">
            <svg
              width="800px"
              height="800px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10 5C7.23858 5 5 7.23858 5 10C5 12.7614 7.23858 15 10 15C11.381 15 12.6296 14.4415 13.5355 13.5355C14.4415 12.6296 15 11.381 15 10C15 7.23858 12.7614 5 10 5ZM3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 11.5719 16.481 13.0239 15.6063 14.1921L20.7071 19.2929C21.0976 19.6834 21.0976 20.3166 20.7071 20.7071C20.3166 21.0976 19.6834 21.0976 19.2929 20.7071L14.1921 15.6063C13.0239 16.481 11.5719 17 10 17C6.13401 17 3 13.866 3 10Z"
                fill="grey"
              ></path>
            </svg>
            <input
              id="search"
              type="text"
              placeholder="Search for a country..."
            />
          </div>
          <div class="click">
            <select id="regionSelect">
              <option value="">All region</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <button id="topButton">
        <img class="arrow" src="./image/arrowLeft.svg" alt="" />
      </button>
      <p class="notFound" style="display: none">Not found</p>
    </div>
    <div class="container">
      <span class="loader none"></span>
      <div class="cards">
                </div>
      </div>
    </div>

    <script src="./js/FetchData.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="./js/FetchData.js"></script>
  </body>
</html>
